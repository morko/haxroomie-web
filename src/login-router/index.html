<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/seqpress/index.css">
  </head>

  <body>

    <div class="container">
      
      <div class="content">
        <header class="header">
          <div class="header-background"></div>
          <div class="header-container responsive">
            <div class="logo-container">
              <img src="/seqpress/logo.png" alt="Logo" class="logo">
            </div>
            <div class="title-container">
              <h2 class="title">Login</h2>
            </div>
          </div>
        </header>
  
        <div class="login-form">
          <div class="form-container responsive">
            <form action="/login" method="post">
              <label for="seqpress-user"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="seqpress-user" required>
    
              <label for="seqpress-password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="seqpress-password" required>
    
              <button type="submit">Login</button>
            </form>
          </div>
        </div>

      </div>

      <footer class="footer">
            <div class="footer-col footer-copyright">
              <p><a href="https://www.github.com/morko/haxroomie-web/blob/master/LICENSE">&copy; 2019 Oskari PÃ¶ntinen</a></p>
            </div>

            <div class="footer-col footer-github">
              <a href="https://www.github.com/morko/haxroomie-web"><img src="/seqpress/GitHub-Mark-Light-64px.png"/></a>
            </div>
      </footer>

    </div>
    
  </body>
</html>

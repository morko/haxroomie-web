<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/seqpress/index.css">
  </head>

  <body>

    <div class="seqp-login">
      <div class="header">
        <div class="logo-container">
          <img src="/seqpress/logo.svg" alt="Logo" class="logo">
        </div>
        <h2 class="title">Login</h2>
      </div>

      <form action="/login" method="post">
        <div class="container">
          <label for="seqpress-user"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="seqpress-user" required>

          <label for="seqpress-password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="seqpress-password" required>

          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
